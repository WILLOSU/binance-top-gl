<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exibir Resultado</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="icon.png" type="image/png">
</head>
<body>
    <header>
        <img src="logo.png" alt="Binance Logo" class="logo">
        <h1>Percentage Variation - Binance Exchange (USDT Mode)</h1>
    </header>
    <main>
        <div class="container">
            <div class="section">
                <h2>TOP GAINERS</h2>
                <ul id="top-gainers"></ul>
            </div>
            <div class="section">
                <h2>TOP LOSERS</h2>
                <ul id="top-losers"></ul>
            </div>
        </div>
        <div class="side-panel">
            <div class="digital-clock">
                <p>Update in: <span id="countdown-timer">60</span> seconds</p>
            </div>
        </div>
    </main>
    <footer>
        <p>Designed and developed by WillSolutions</p>
        <p>All rights reserved &copy; 2024</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
